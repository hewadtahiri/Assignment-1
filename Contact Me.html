    <main class="content">
        <h1>Contact Me</h1>
        <p>I am a fourth-year Networking & Information Technology student.</p>
        <form action="submit_contact.php" method="post" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="100" placeholder="Enter your name.">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email.">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter your phone number.">

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" required minlength="10" maxlength="500" placeholder="Type your message here."></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
